<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval & Timeout Ex</title>
</head>
<body>
    <div class="container">
        <h1>This is a container</h1>

        Time now <span id="time"></span>
    </div>



    <script>
        console.log("This is a tutorial of timeout")
        // setTimeout --> Allow us to run the function once after the interval of time.
        // clearTimeout --> Allow us to run the function repeatedly after the interval of time.

        function greet(name, byeText){
            console.log("Hello Good Morning", name, byeText)
        }
        // timeOute = setTimeout(greet, 5000, 'Jerry', '& dudu')    //Third argument is a "name"
        // console.log(timeOute)

        // clearTimeout(timeOute)
        // setTimeout(greet(), 2000)   --> Wrong as it is a function inside a setTimeout

        // -------> Creating intervalId and print it
        // intervalId = setInterval(greet, 1000, "Jerry", "& dudu")
        // clearInterval(intervalId)

        function displayTime(){
            time = new Date()
            console.log(time)
            document.getElementById('time').innerHTML = time
        }
        setInterval(displayTime, 1000 )
    </script>
</body>
</html>
