<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm the Validation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <style>
        h1{
            font-family: "Audiowide", sans-serif;
            font-size: 700%;
            color: blue;
        }
        h1:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1> This file is check the validations </h1>
    
    <script>

        let age = prompt("Enter your age");
        if (age > 18){
            console.log("You are 18+ and your age is:- " + age)
        }
        else if(age == 18){
            console.log("Your age is 18 and your age is:-" + age)
        }
        else{
            console.log("Your age is under 18 and your age is:-" + age)
        }
    </script>
</body>
</html>
