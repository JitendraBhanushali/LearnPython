<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Ex</title>
</head>

<body>
    <div>
        <p>
        <h1>If Else Example</h1>
        </p>
    </div>

    <script>
        const name = "Jerry"
        if (name == "Herry") {
            console.log("This name is Herry")
        }
        else if (name == "Perry") {
            console.log("This name is Perry")
        }
        else if (name == "Jerry") {
            console.log("This is a Correct name and the name is Jerry")
        }
        else {
            console.log("Give the real name")
        }

    </script>
</body>

</html>
