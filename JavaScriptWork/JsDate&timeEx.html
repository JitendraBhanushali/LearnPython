<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time Ex</title>
</head>
<style>
    .container {
        color: black;
        background-color: gray;
        border: 2px solid yellow;
        font-size: 250%;
        text-align: center;
        border-radius: 10px;
    }

    #time {
        font-weight: bold;
    }
    h1{
        color: red;
        text-align: center;
        font-size: 500%;
    }
</style>

<body>
    <div class="container">
        <!-- This is a container -->

        Current Time <span id="time"></span>

        
    </div>
        <h1>This is a Current Time</h1>
    <script>
        console.log("This is a Date and Time tutorial")

        let now = new Date()
        console.log(now)

        // This line give us to the starting time of the refrancing time
        let dt = new Date(1000)
        console.log(dt)

        // let newDate = new Date(year, months, date, minites, seconds, miliseconds)
        let newDate = new Date(3020, 3, 6, 9, 3, 2, 34)    // Mpnth indexing starting zero
        console.log(newDate)

        let yr = newDate.getFullYear()
        console.log("The year is ", yr)

        let mn = newDate.getMonth()
        console.log("The month is ", mn)

        let dat = newDate.getDate()
        console.log("The date is ", dat)

        let hr = newDate.getHours()
        console.log("The hour is ", hr)

        let day = newDate.getDay()
        console.log("The day is ", day)

        newDate.setDate(39)
        console.log(newDate)

        newDate.setMinutes(45)
        console.log(newDate)

        setInterval(updateTiem, 1000)

        function updateTiem() {
            time.innerHTML = new Date();
        }
    </script>
</body>

</html>
