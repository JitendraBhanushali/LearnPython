<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object Ex</title>
</head>
<style>
    .container {
        color: blue;
        background-color: rgb(218, 124, 124);
        border: 2px solid yellow;
        display: block;
        text-align: center;
    }
</style>

<body>
    <dev class="container">
        <h1>This is a Math Object</h1>
    </dev>

    <script>
        //This is a Print Math Objet
        let m = Math;
        console.log(m)

        // Printing the constant from the math object
        console.log("The value of Math.E is" + Math.E)
        console.log("The value of Math.LN2 is" + Math.LN2)
        console.log("The value of Math.LOG2E is" + Math.LOG2E)
        console.log("The value of Math.PI is" + Math.PI)
        console.log("The value of Math.SQRT2 is" + Math.SQRT2)

        // Printing the function of Math Object
        let a = 3.221223
        let b = 1223

        console.log("The valu of a and b is ", a, b)
        console.log("The valu of a and b is ", Math.round(a),Math.round(b))
        console.log("3 raised to power 2 is ", Math.pow(3,2))
        console.log("2 raised to power 12 is ", Math.pow(2,12))
        console.log("4 raised to power 16 is ", Math.pow(4,16))

        console.log("Square root of 36 is", Math.sqrt(36))
        console.log("Square root of 989 is", Math.sqrt(989))
        console.log("Square root of 4554 is", Math.sqrt(4554))

        //Ceil anf floor
        console.log("6.65 round up to nearest integer is", Math.ceil(6.65))
        console.log("6.65 round down to nearest integer is", Math.floor(6.65))


        //Absolute Function
        console.log("Absolute value of 5.66 is", Math.abs(5.66))
        console.log("Absolute value of -5.66 is", Math.abs(-5.66))






    </script>

</body>

</html>
