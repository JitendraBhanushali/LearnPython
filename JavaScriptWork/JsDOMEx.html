<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Ex</title>
</head>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>Contact Us</li>
            <li>About us</li>
            <li>Email us</li>
            <li>Address</li>
        </ul>
    </div>

    <div class="container">
        This is a Another Container
    </div>

    <script>

        // Element get by id
        let main = document.getElementById('main');
        console.log(main)
        let nav = document.getElementById('nav')
        console.log(nav)

        // Element get by class
        let container = document.getElementsByClassName('container')
        console.log(container)

        // Query Selector by class
        let sel = document.querySelector('.container')
        console.log("Selector returns ", sel)
        
        // Query Selector by id
        let sel1 = document.querySelector('#nav>li')
        console.log("Selector returns ", sel1)

        // Query SelectorAll
        let sel2 = document.querySelectorAll('#nav>li')
        console.log("Selector returns ", sel2)

    </script>
</body>

</html>
