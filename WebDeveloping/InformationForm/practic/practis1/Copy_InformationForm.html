<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Information Form</title>
</head>
<body>

    <fieldset style="width: 30%;margin:0 auto;">
        <legend>Information Form</legend>
        First Name: <br>
        <input type="text" id="fname"><br>
        Last Name: <br>
        <input type="text" id="lname"><br>
        Email: <br>
        <input type="email" id="email"><br>
        Mobile: <br>
        <input type="number" id="mobile"><br>
        Address: <br>
        <textarea name="" id="adrs" rows="5"></textarea><br>
        <button type="button" onclick="insert()">Submit</button>
    </fieldset>

    <fieldset style="width: 30%;margin:0 auto;">
        <legend>Information</legend>
        <table style="width:100%;" border="1px;">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="tbl"></tbody>
        </table>
    </fieldset>
<script>
    function insert(){
        var fname = $('#fname').val();
        var lname = document.getElementById('lname').value;
        var email = document.getElementById('email').value;
        var mobile = document.getElementById('mobile').value;
        var adrs = document.getElementById('adrs').value;

        let p = document.createElement("p");

        var letters_regex = /^[A-Za-z]+$/;
        var email_regex = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;

       // $('#fname').remove();

        if(fname == "" || fname == null) {
            $('#fname').after('Please enter Name.');
        }
        else if(!fname.match(letters_regex)) {
            $('#fname').after('Please enter Valid name.');
        }

        var table = `<tr>
                        <td>${fname}</td>
                        <td>${lname}</td>
                        <td>${email}</td>
                        <td>${mobile}</td>
                        <td>${adrs}</td>
                    </tr>`;   
        document.getElementById('tbl').innerHTML += table;

        clearForm();
    }

    function clearForm(){
        document.getElementById('fname').value = "";
        document.getElementById('lname').value = "";
        document.getElementById('email').value = "";
        document.getElementById('mobile').value = "";
        document.getElementById('adrs').value = "";
    }
</script>

    
</body>
</html>
