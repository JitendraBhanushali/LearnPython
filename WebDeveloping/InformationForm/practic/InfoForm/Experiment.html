    <!-- Heading -->
    <h1>Personal Information</h1>

    <!-- Create Container -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- <form action="" class="need-validation" novalidate> -->
            <form action="" class="need-validation" novalidate autocomplete="off" onsubmit="show()">

                <div class="row">

                    <!-- create First Name Input -->
                    <div class="col-xl-6 input-area">
                        <label for="fname">First Name</label>
                        <input type="text" name="" id="fname" class="form-control" required>
                        <div class="invalid-feedback"> Please Enter First Name</div>
                    </div>

                    <!-- Create Last Name Input -->
                    <div class="col-xl-6 input-area">
                        <label for="lname">Last Name</label>
                        <input type="text" name="" id="lname" class="form-control" required>
                        <div class="invalid-feedback"> Please Enter Last Name</div>
                    </div>

                    <!-- Create Email Input -->
                    <div class="col-xl-6 input-area">
                        <label for="em">Email</label>
                        <input type="email" name="" id="em" class="form-control" required>
                        <div class="invalid-feedback"> Please Enter Email</div>
                    </div>

                    <!-- Create Mobile Input -->
                    <div class="col-xl-6 input-area">
                        <label for="mo">Mobile</label>
                        <input type="text" name="" id="mo" class="form-control" required>
                        <div class="invalid-feedback"> Please Enter Mobile No.</div>
                    </div>

                    <!-- Create Radio Button -->
                    <div class="col-xl-12 input-area">
                        <label for="Gender"> Gender</label>
                        <div><input type="radio" name="gender" id="gender">Male &nbsp;<input type="radio" name="gender"
                                id="gender">Female &nbsp;<input type="radio" name="gender" id="gender">Other</div><br>
                    </div>

                    <!-- Create Address Input -->
                    <div class="col-xl-12 input-area">
                        <label for="mo">Address:-</label>
                        <textarea name="" id="adrs" cols="10" rows="10" class="form-control" required
                            style="height: 71px;"></textarea>
                    </div>

                    <!-- Create List -->
                    <div class="col-xl-6 input-area">
                        <label for="country">Choos a Country:-</label>
                        <select name="country" id="country">
                            <option value="india">India</option>
                            <option value="landan">Londan</option>
                            <option value="canada">Canada</option>
                            <option value="uk">Uk</option>
                        </select>
                    </div>

                    <!-- Create List -->
                    <div class="col-xl-6 input-area">
                        <label for="states">Choos a Country States:-</label>
                        <select name="states" id="states">
                            <option value="india">India</option>
                            <option value="landan">Londan</option>
                            <option value="canada">Canada</option>
                            <option value="uk">Uk</option>
                        </select>
                    </div>

                    <!-- Create Checkbox -->
                    <div class="col-xl-12 input-area">
                        <label for="hobbies">Hobbies</label><br>
                        <input type="checkbox" id="cricket" name="cricket" value="cricket">
                        <label for="cricket">Cricket</label>
                        <input type="checkbox" id="football" name="football" value="football">
                        <label for="football">Football</label>
                        <input type="checkbox" id="swimming" name="swimming" value="swimming">
                        <label for="swimming">Swimming</label>
                        <input type="checkbox" id="singing" name="singing" value="singing">
                        <label for="singing">Singing</label>
                        <input type="checkbox" id="dancing" name="dancing" value="dancing">
                        <label for="dancing">Dancing</label>
                        <input type="checkbox" id="gamming" name="gamming" value="gamming">
                        <label for="gamming">Gamming</label><br><br>
                    </div>

                    <!-- <input type="submit" value="Submit" class="btn-primary" onclick="show()"> -->
                    <input type="submit" value="Submit" class="btn-primary">

                </div>
            </form>
