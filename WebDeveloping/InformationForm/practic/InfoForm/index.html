<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Information Form</title>
</head>

<body>
    <div>
        <h1>Information Form</h1>
    </div>
    <div class="container">

        <form>

            <label for="name">First Name </label>
            <div><input type="text" id="nm" maxlength="100" placeholder="Enter First Name" required></div><br>
            <label for="LastName">Last Name</label>
            <div><input type="text" id="lnm" maxlength="80" placeholder="Enter last Name" required></div><br>
            <label for="Email">Email</label> </label>
            <div><input type="email" id="em" placeholder="Enter Email" required></div><br>
            <label for="Mobile">Mobile</label>
            <div><input type="text" id="mo" minlength="10" maxlength="13" placeholder="+91" required></div><br>
            <label for="Gender"> Gender</label>
            <div><input type="radio" name="Gender" id="gn">Male<input type="radio" name="Gender" id="gn">Female<input
                    type="radio" name="Gender" id="gn">Other</div><br>
            <label for="Address">Address</label>
            <div><input type="text" name="" id="adrs"></div><br>
            <input type="button" name="button" id="btn" value="Submit" onclick="AddRow()">

        </form>
    </div>

    <table id="display" border="4">
        <tr>
            <th>Name</th><br>
            <th>Last Name</th><br>
            <th>Email</th><br>
            <th>Mobile No</th><br>
            <th>Gender</th><br>
            <th>Address</th><br>
        </tr>
    </table>

    <script>

        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];
        var list5 = [];
        var list6 = [];

        var n = 1;
        var x = 0;

        function AddRow() {


            var AddRow = document.getElementById("display");
            var newRow = AddRow.insertRow(n);

            list1[x] = document.getElementById("nm").value;
            list2[x] = document.getElementById("lnm").value;
            list3[x] = document.getElementById("em").value;
            list4[x] = document.getElementById("mo").value;
            list5[x] = document.getElementById("gn").value;
            list6[x] = document.getElementById("adrs").value;


            var cel1 = newRow.insertCell(0);
            var cel2 = newRow.insertCell(1);
            var cel3 = newRow.insertCell(2);
            var cel4 = newRow.insertCell(3);
            var cel5 = newRow.insertCell(4);
            var cel6 = newRow.insertCell(5);

            cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
            cel3.innerHTML = list3[x];
            cel4.innerHTML = list4[x];
            cel5.innerHTML = list5[x];
            cel6.innerHTML = list6[x];

            n++;
            x++;

        }


    </script>
</body>

</html>
