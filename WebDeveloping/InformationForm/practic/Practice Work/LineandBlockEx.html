<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line and Block Element</title>
</head>
<body>
    <h2>Line and Block Element</h2>
    <!-- P tag is a block element and all the line are blocked when we are used p tag -->
    <p style="border: 2px solid red;">This is a paragraph tag</p><p style="border: 2px solid blue;">This is also paragraph tag</p>
    
    <!-- span tag is a inline tag -->
    <span style="border: 2px solid red;">This is a snap</span> <span style="border: 2px solid red;">This is also snap</span>
    
</body>
</html>
