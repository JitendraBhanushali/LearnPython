<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Id</title>
</head>
<body>
    <h3>Class and Id's Example</h3>

    <!-- Select and press ctrl + / for Comment -->
    <!-- Emmet !  -->
    <!-- . is a class and # is for id -->
    <div id="MyId" class="BgColor"> This is my id</div>
    <span class="BgColor"> This is my id </span>

    <!-- Emmet takes div tag as default -->
    <div class="blackbaground"></div>

    <!-- Create multiple Elements in Emmet -->
    <!-- spam.myclass.myclass2.myclass3 * 4 + tab  -->
    <spam class="myclass myclass2 myclass3">First</spam><br>
    <spam class="myclass myclass2 myclass3">Second </spam><br>
    <spam class="myclass myclass2 myclass3">Third</spam><br>
    <spam class="myclass myclass2 myclass3">Fourth</spam><br>


</body>
</html>
