<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>

<body>
    <!-- This is a list types UL and ol -->
    <ul type = "circle">
        <li>This is first line</li>
        <li>This is second line</li>
        <li>This is Third line</li>
        <li>This is Fourth line</li>

    </ul>

 
    <ol type="I">
        <li>This is one line</li>
        <li>This is second line</li>
        <li>This is Third line</li>
        <li>This is Fourth line</li>

    </ol>

    <!-- Table tag -->

    <table>
        <thead>
            <th>No</th>
            <th>Name</th>
            <th>Id</th>
            <th>Mo</th>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Jerry</td>
                <td>27</td>
                <td>78689987986</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
