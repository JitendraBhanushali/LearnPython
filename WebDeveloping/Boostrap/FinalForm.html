<html lang="en">

<head>
    <meta charset="UTF-8">

        table {
            padding-top: 20px 20px 20px 20px;

<body>
    <h1 class="text-info text-center">Information Form</h1>
    <hr>
    <div class="container">

        <div class="col-sm-12" style="text-align:center ;">
            <div class="col-sm-6">
                <div class="row">
                    <!-- First Name-->
                    <h2 class="text-info">First Name</h2>
                    <input type="text"  class="validate_fname" id="fname" placeholder="First Name" maxlength="100" required><br>
                </div>
                <div class="row">
                    <!-- Email -->
                    <h2 class="text-info ">Email</h2>
                    <input type="email" class="validate_email" id="email" placeholder="Email" required><br>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <!-- Last Name -->
                    <h2 class="text-info">Last Name</h2>
                    <input type="text" class="validate_lname" id="lname" placeholder="Last Name" required><br>

                </div>
                <div class="row">
                    <!-- Mobile Number -->
                    <h2 class="text-info">Mobile No</h2>
                    <input type="text" class="validate_mobileno" id="mobile" placeholder="+91 Mobile " maxlength="13" minlength="10"
                        required><br>

                </div>


            </div>


        </div>
        <div class="col-sm-12" style="text-align:center;">
            <div class="col-sm-6">
                <!-- Gender -->
                <h2 class="text-info">Gender:</h2>
                <input type="radio" name="gender" id="gender" value="Male" checked>Male &nbsp;<input type="radio"
                    name="gender" id="gender" value="Female">Female &nbsp;<input type="radio" name="gender" id="gender"
                    value="Other">Other
                </label><br>
            </div>
            <div class="col-sm-6">

                <!-- Address -->
                <h2 class="text-info">Address</h2>
                <textarea name="" id="adrs" style="min-width: 200px;min-height: 150px;"></textarea>

            </div>
        </div>
        <div class="col-sm-12" style="text-align:center ;">
            <div class="col-sm-6">
                <!-- Dropdown List -->
                <h2 class="text-info">Choos a Country:</h2>
                <select name="country" id="country" value="">
                    <option>Country</option>
                </select>
            </div>
            <div class="col-sm-6">
                <!-- Dropdown List -->
                <h2 class="text-info">Choos a States:</h2>
                <select name="states" id="states">
                </select><br>
            </div>
        </div>
        <!-- CheckBox -->
        <div style="text-align: center;">
            <h2 class="text-info">Hobbies</h2>
            <input type="checkbox" name="hobbies" class=".hobbie_field" id="hobbies1" value="Cricket">Cricket &nbsp;
            <input type="checkbox" name="hobbies" class=".hobbie_field" value="Football">Football &nbsp;
            <input type="checkbox" name="hobbies"  class=".hobbie_field" value="Swimming">Swimming &nbsp;
            <input type="checkbox" name="hobbies" class=".hobbie_field" value="Singing">Singing &nbsp;
            <input type="checkbox" name="hobbies" class=".hobbie_field" value="Dancing">Dancing &nbsp;
            <input type="checkbox" name="hobbies" class=".hobbie_field" value="Gamming">Gamming &nbsp;
        </div>
        <div style="text-align: center;">
            <!-- Button -->
            <button type="button" onclick="insert()">Submit</button>
        </div>
    </div>

    <table id="tbl" border="1px" align="center">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Country</th>
                <th>States</th>
                <th>Hobbies</th>


            </tr>
        </thead>
        <tbody id="tbl"></tbody>
    </table>
    <script>
     
     $(document).ready(
		function() {
         
        $('.validate_email').on('change',function(event) {
           var emailId = $('#email');
	   	   var email_regex = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
		   $('.valErrReg').remove();	
	       if(emailId.val() == '') {
	    	emailId.after('<p class="valErrReg">Please enter Email.</p>');
	        returnValInner = false;
	        }else if(!emailId.val().match(email_regex)) {
	    	emailId.after('<p class="valErrReg" style="color:red">Invalid Email address, Please enter valid Email.');
	        returnValInner = false;
	       }
            });

            $('.validate_mobileno').on('change',function(event) {
                var mobile = $('#mobile').val();
					$(".errorname").remove();
					if(mobile.length == 0){
						$('#mobile').after('<p class="errorname" style="color:red;">Please enter MobileNo.</p>');						
					}else if(mobile.length < 10){
                        $('#mobile').after('<p class="errorname" style="color:red;">Please enter valid MobileNo.</p>');
                    }
                   
            });

            $('.validate_fname').on('change',function(event) {
                var rFName = $('#fname').val();
					$(".errorname").remove();
					if(rFName.length == 0){
						$('#fname').after('<p class="errorname" style="color:red;">First Name is mandatory.</p>');						
					}else{
						var namreg =  /^[a-zA-Z ]*$/;
						var validName = namreg.test(rFName);
						if(!validName){
							$("#fname").after('<p  class="errorname" style="color:red">Enter valid name & try again.</p>');							
						}				
					}
            });

            $('.validate_lname').on('change',function(event) {
                var rFName = $('#lname').val();
					$(".errorname").remove();
					if(rFName.length == 0){
						$('#lname').after('<p class="errorname" style="color:red;">Last Name is mandatory.</p>');						
					}else{
						var namreg =  /^[a-zA-Z ]*$/;
						var validName = namreg.test(rFName);
						if(!validName){
							$("#lname").after('<p  class="errorname" style="color:red">Enter valid name & try again.</p>');							
						}				
					}
            });

        	});
        var countryList = {

            India: ['Gujrat', 'Panjab', 'Delhi', 'Maharashtra', 'Rajashthan'],
            Austrailya: ['Aus', 'New South Wales', 'Queensland', 'South Australia', 'Tasmania'],
            UAE: ['Dubai', 'Abu Dhabi', 'Sharjah'],
            UK: ['Scotland', 'Northern Ireland', 'Wales', 'Northern Ireland']
        }

        country = document.getElementById("country"); //parent select element
        states = document.getElementById("states"); //child select element

        for (key in countryList) { //populate the parent select element with array key
            country.innerHTML = country.innerHTML + '<option>' + key + '</option>';
        }

        country.addEventListener('change', function populate_child(e) {
            states.innerHTML = '';
            itm = e.target.value;
            if (itm in countryList) {
                for (i = 0; i < countryList[itm].length; i++) {
                    states.innerHTML = states.innerHTML + '<option>' + countryList[itm][i] + '</option>';
                }
            }
        });
        
        
        function insert() {

           
            var fname = document.getElementById('fname').value;
            var lname = document.getElementById('lname').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var adrs = document.getElementById('adrs').value;
            var country = document.getElementById('country').value;
            var states = document.getElementById('states').value;
            //var hobbies1 = document.getElementById('hobbies1').value;
            var hobbies1 = "";
            var checkboxes = document.getElementsByName('hobbies');
            var vals = "";
            for (var i=0, n=checkboxes.length;i<n;i++) 
            {
                if (checkboxes[i].checked) 
                {
                    vals += ","+checkboxes[i].value;
                }
            }
            if (vals) vals = vals.substring(1);
            
            hobbies1 = vals;
            console.log('value of hobbies',hobbies1);

        console.log("this from hobbies :: "+hobbies1);

            var table = `<tr>
            <td>${fname}</td>
            <td>${lname}</td>
            <td>${email}</td>
            <td>${mobile}</td>
            <td>${gender}</td>
            <td>${adrs}</td>
            <td>${country}</td>
            <td>${states}</td>
            <td>${hobbies1}</td>          
            
        </tr>`;
            document.getElementById('tbl').innerHTML += table;

            // Locat Storage
            let user_records = new Array();
            user_records = JSON.parse(localStorage.getItem("users"))
            user_records.push({
                "fname": fname,
                "lname": lname,
                "email": email,
                "mobile": mobile,
                "gender": gender,
                "adrs": adrs,
                "country": country,
                "states": states,
                "hobbies1": hobbies1
            })
            // console.log(infoStorage);
            localStorage.setItem('users', JSON.stringify(user_records));
            
            clearForm();             
        }

        function clearForm() {
            debugger;
            document.getElementById('fname').value = " ";
            document.getElementById('lname').value = " ";
            document.getElementById('email').value = " ";
            document.getElementById('mobile').value = " ";
            document.getElementById('gender').value = " ";
            document.getElementById('adrs').value = " ";
            document.getElementById('country').value = " ";
            document.getElementById('states').value = " ";
            document.getElementById('hobbies1').value = " ";

        }
        

      
    
         

    </script>

</body>

</html>
